<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>새글 등록</title>
</head>

<body th:align="center">
<h1>게시글 등록</h1>
<form th:action="insertBoard" method="post">
<table th:align="center" border="1">
	<tr>
		<td bgcolor="orange" th:text="제목" width="70"></td>
		<td><input type="text" name="title"/></td>
	</tr>
	<tr>
		<td bgcolor="orange" th:text="작성자"></td>
		<td><input type="text" name="writer" size="10"/></td>
	</tr>
	<tr>
		<td bgcolor="orange" th:text="내용"></td>
		<td><textarea name="content" cols="50" rows="10"></textarea></td>
	</tr>
	<tr>
		<td colspan="2" align="center">
		<input type="submit" value=" 게시글 등록 " /></td>
	</tr>
</table>
</form>
<a th:href="@{/getBoardList}">글목록</a>
</body>
</html>
